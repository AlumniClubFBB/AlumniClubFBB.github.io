baseurl      = "https://AlumniClubFBB.github.io"
title        = "FBB Alumni Club"
languageCode = "ru"
theme        = "hello-friend-ng"
paginate     = 10
publishDir   = "docs"

[params]
  # Subtitle for home
  homeSubtitle = "Клуб выпускников ФББ"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Официальный сайт Клуба выпускников ФББ МГУ. Тут можно найти информацию о предстоящих и прошедших премиях, список членов клуба и прочее, касающееся нашей активности"
  keywords = "alumni club, fbb msu"
  images = ["/fbb-alumni_logo.svg"]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.ru]
    title = "FBB Alumni Club"
    subtitle = "Клуб выпускников ФББ МГУ"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoHomeLink = "/"
      path = "/fbb-alumni_logo_wh.svg"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "prize"
    name       = "Премия"
    url        = "/prize"

  [[menu.main]]
    identifier = "help"
    name       = "Помощь"
    url        = "/help"

  [[menu.main]]
    identifier = "about"
    name       = "О клубе"
    url        = "/about"
